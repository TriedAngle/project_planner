<mat-card style="position: center">
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-form-field>
    <input matInput [(ngModel)]="login_credentials.username" placeholder="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="login_credentials.password" placeholder="password" type="password">
  </mat-form-field>
  <p *ngIf="!login_success" style="color: darkred">username and or password doesn't match</p>
  <mat-grid-list cols="2" rowHeight="3:1">
    <mat-grid-tile>
      <mat-card-actions>
        <button mat-button routerLink="/register">no Account? Register</button>
      </mat-card-actions>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card-actions>
        <button mat-button (click)="loginUser()">Login</button>
      </mat-card-actions>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
